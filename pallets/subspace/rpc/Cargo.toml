[package]
name = "subspace-rpc"
version = "1.0.0"
edition = "2021"
authors = ["David Tanaka <https://github.com/realhardworkingdeveloper>"]
description = 'RPC methods for subspace pallet'

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
jsonrpsee = { workspace = true, features = ["server", "macros"] }
lazy_static = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
serde.workspace = true
serde_json.workspace = true

# Substrate packages
parity-scale-codec.workspace = true
sp-api.workspace = true
sp-blockchain.workspace = true
sp-runtime.workspace = true
pallet-subspace = { default-features = false, path = "../" }

# local packages
subspace-runtime-api = { path = "./runtime-api", default-features = false }

[features]
default = ["std"]
std = [
  "sp-api/std",
  "sp-runtime/std",
  "subspace-runtime-api/std",
  "pallet-subspace/std",
]
testnet-faucet = []
